<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikesMovieShop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body>
<!-- START NAVBAR -->
<div th:insert="fragments/navbar :: navbar"></div>
<!-- END NAVBAR -->

<!-- START CART -->
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Mein Bestellungen</h1>
    </div>
</section>
<div th:if="${orders != null and !orders.isEmpty()}" class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Gesamt</th>
                        <th scope="col">Items</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-right"></th>
                        <th scope="col" class="text-right"></th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.total}"></td>
                                <tr th:each="item : ${items}">
                                    <td th:text="${item.movie.name}"></td>
                                    <td th:text="${item.movie.media}"></td>
                                    <td th:text="${item.quantity}" class="text-center"></td>
                                    <td class="text-right">
                                        <span th:text="${item.movie.price}"></span>
                                        <span>â‚¬</span>
                                    </td>
                                </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END CART -->

<!-- START FOOTER -->
<div th:insert="fragments/footer :: footer"></div>
<!-- END FOOTER -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
