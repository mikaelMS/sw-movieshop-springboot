<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikesMovieShop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
<!-- START NAVBAR -->
<div th:insert="fragments/navbar :: navbar"></div>
<!-- END NAVBAR -->
<!-- START REGISTRATION FORM -->
<div class="justify-content-center align-items-center">
    <div class="text-center">
        <form method="post" action="/registration" class="form-signin">
            <div th:if="${exists}">
                <div class="alert alert-danger">
                    Die Email ist bereits vergeben
                </div>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Registrieren</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
            <label for="inputPasswordAgain" class="sr-only">Passwort wiederholen</label>
            <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Passwort wiederholen" required>
            <div class="checkbox mb-3">
                <div class="etc-login-form">
                    <p>Bereits Kunde? <a th:href="@{/login}">Anmelden</a></p>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
        </form>
    </div>
</div>
<!-- END REGISTRATION FORM -->
<!-- START FOOTER -->
<div th:insert="fragments/footer :: footer"></div>
<!-- END FOOTER -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
