<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikesMovieShop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/productDetails.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
<!-- START NAVBAR -->
<div th:insert="fragments/navbar :: navbar"></div>
<!-- END NAVBAR -->

<!-- START PRODUCT DETAILS -->
<div th:object="${movie}" class="container row">

    <!-- Left Column / Headphones Image -->
    <div class="left-column row d-flex flex-row-reverse">
        <!-- <img data-image="black" src="images/black.png" alt="">
      <img data-image="blue" src="images/blue.png" alt=""> -->
        <img class="active" th:src="@{'../' + ${movie.coverImagePath}}" alt="">
    </div>

    <!-- Right Column -->
    <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
            <span class="product-details-year">Erscheinungsjahr: </span><span th:text="${movie.year}"></span>
            <h1 th:text="${movie.name}" id="product-details-title"></h1>
            <p th:text="${movie.description}" id="product-details-description"></p>
        </div>

        <div class="rating d-flex align-items-left">
            <small class="text-muted">Bewertung: <span th:text="${movie.rating}" class="rating-number"></span></small>
            <i class="products-star fa fa-star"></i>
        </div>
        <hr>

        <!-- Product Configuration -->
        <div class="product-configuration">

            <!-- Cable Configuration -->
            <div class="cable-config">
                <span>Medium:</span>

                <div class="cable-choose">
                    <div th:text="${movie.media}"></div>
                </div>
            </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span th:text="${movie.price} + â‚¬"></span>
            <a th:href="@{/cart/add/{id}(id=${movie.movieId})}" class="cart-btn">In Einkaufswagen</a>
        </div>
    </div>
</div>
<!-- END PRODUCT DETAILS -->

<!-- START FOOTER -->
<div th:insert="fragments/footer :: footer"></div>
<!-- END FOOTER -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
